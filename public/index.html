<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список файлов</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список файлов</h2>
    <form name="fileForm">
        <div class="form-group">
            <label for="name">Название:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="format">формат(txt, cpp и т.д. если папка, то пусто или folder):</label>
            <input class="form-control" name="format" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Создать файл/папку</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Название</th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <ul id="ul1">

    </ul>
    <script src="script1.js">

    </script>
</body>
</html>
