<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список файлов</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Работа с файлами и папками</h1>
    <h6>при создании или удалении обновляйте страницу</h6>
    <form
        class="container mt-2 px-0"
        id="uploadFileForm"
        action="/api/file/FilesLab/"
        method="POST"
        enctype="multipart/form-data"
    >
        <fieldset class="input-group">
            <input
                class="form-control"
                id="uploadedFile"
                type="file"
                name="uploadFile"
                required
            />
            <button
                class="btn btn-primary bg-black"
                type="submit"
                id="loadButton"
            >
                <span
                    id="submit-spinner"
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                    hidden
                ></span>
                Загрузить
            </button>
        </fieldset>
    </form>
    <form name="fileForm">
        <div class="form-group">
            <br/>
            <h3>Создайте пустые файлы и папки разных форматов:</h3>
            <label for="name">Название:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="format">формат(txt, cpp и т.д. если папка, то пусто или folder):</label>
            <input class="form-control" name="format" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Создать файл/папку</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Название</th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <ul id="ul1">

    </ul>
    <!--
    <a href="http://localhost:3000/api/file/download/Bok.txt" download>download123</a>
    -->
    <script src="script1.js">

    </script>
</body>
</html>
